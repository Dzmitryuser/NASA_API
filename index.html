<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./stiles.css" />
  </head>
  <body>
    <main class="main-section">
      <button class="get-photo-button">get</button>
      <h1 class="photo-title">Astronomy Picture of the Day</h1>

      <ul class="card-list"></ul>

    <template class="card-template">

          <p class="author"></p>
          <p class="date"></p>
          <p class="photo-explanation"></p>
        </span>
      </li>
    </template>
    
    <script src="./index.js"></script>
  </body>
