<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./stiles.css" />
  </head>
  <body>
    <div class="app-container">
      <header class="header">
        <h1 class="page-title">Astronomy Picture of the Day</h1>
        <div class="chose-buttons-holder">
          <div class="chose-button pic-of-the-day">get picture of the day</div>
          <div class="chose-button several-pic">get several pictures</div>
          <div class="chose-button pic-by-date">get pictures by date</div>
        </div>
        <button class="get-photo-button">get picture of the day</button>
      </header>
      <main class="main-section">
        <ul class="card-list"></ul>
      </main>

      <template class="card-template">
        <li class="card-list-item">
          <img class="photo-holder" />
          <div class="meta-information">
            <h3 class="card-title"></h3>
            <p class="author"></p>
            <p class="date"></p>
            <p class="photo-explanation"></p>
          </div>
        </li>
      </template>

      <script src="./index.js"></script>
    </div>
  </body>
</html>
