<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./stiles.css" />
  </head>
  <body>
    <div class="app-container">
      <header class="header">
        <h1 class="page-title">Astronomy Picture of the Day</h1>
        <div class="chose-buttons-holder">
          <div class="chose-button pic-of-the-day">get picture of the day</div>
          <div class="chose-button several-pic">get several random pictures</div>
          <div class="chose-button pic-by-date">get pictures by date</div>
        </div>
        <div class="param-form-holder"></div>
      </header>
      <main class="main-section">
        <ul class="card-list"></ul>
        <div class="information-popup">

        </div>
      </main>

      <template class="card-template">
        <li class="card-list-item">
          <img class="photo-holder" />
          <span class="meta-information">
            <h3 class="card-title"></h3>
            <p class="author"></p>
            <p class="date"></p>
            <p class="photo-explanation"></p>
          </span>
        </li>
      </template>

      <template class="photo-of-the-day-form-template">
        <button class="get-photo-button">get picture of the day</button>
      </template>

      <template class="several-photos-form-template">
        <form class="several-photos-form">
          <input type="number" class="numder-af-photos-input" />
          <button type="submit">Search</button>
        </form>
      </template>

      <template class="photos-by-date-form-template">
        <form class="photos-by-date-form">
          <input type="date"  class="start-date"/>
          <input type="date" class="finish-date"/>
          <button type="submit">Search</button>
        </form>
      </template>

      <script src="./index.js"></script>
    </div>
  </body>
</html>
