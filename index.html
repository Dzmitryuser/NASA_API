<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./stiles.css" />
  </head>
  <body>
    <div class="app-container">
      <header class="header">
        <h1 class="page-title">Astronomy Picture of the Day</h1>
        <div class="chose-buttons-holder">
          <div class="chose-button pic-of-the-day">get picture of the day</div>
          <div class="chose-button several-pic">
            get several random pictures
          </div>
          <div class="chose-button pic-by-date">get pictures by date</div>
        </div>
        <div class="param-form-holder"></div>
      </header>
      <main class="main-section">
        <ul class="card-list"></ul>

        <div class="information-popup">
          <img class="close-button" src="/media/close.svg" />
          <img class="popup-image" loading="lazy" />
          <span class="meta-information">
            <h3 class="card-title"></h3>
            <p class="author"></p>
            <p class="date"></p>
            <p class="photo-info"></p>
          </span>
        </div>
      </main>

      <template class="card-template">
        <li class="card-list-item">
          <img class="photo-holder" loading="lazy" />
          <span class="meta-information">
            <h3 class="card-title"></h3>
            <p class="author"></p>
            <p class="date"></p>
            <p class="photo-explanation"></p>
          </span>
        </li>
      </template>

      <template class="photo-of-the-day-form-template">
        <button class=" button get-photo-button">get picture of the day</button>
      </template>

      <template class="several-photos-form-template">
        <h2 class="form-span">enter the number of photos</h2>
        <form class="several-photos-form">
          <input type="number" class=" input numder-of-photos-input" required min="0" max="100"/>
          <button type="submit" class="button">Search</button>
        </form>
      </template>

      <template class="photos-by-date-form-template">
        <h2 class="form-span"s>Enter start and end dates</h2>
        <form class="photos-by-date-form">
          <input type="date" class=" input start-date" required/>
          <input type="date" class="input finish-date" required/>
          <button type="submit" class="button">Search</button>
        </form>
      </template>

      <script src="./index.js"></script>
    </div>
  </body>
</html>
